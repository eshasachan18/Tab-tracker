<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Organic Ledger</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="common/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="common/css/style.css" />
		<link rel="stylesheet" href="common/css/responsive.css" />
	</head>
	<body>
		<!--login form -->
		<div class="bank-section">
			<div class="login-section bank-login-section">
				<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
					<div class="card card0 border-0">
						<div class="d-flex flex-wrap align-items-center">
							<div class="col-md-6">
								
								<img src="common/images/image01.png" alt="" width="400" class="m-auto">
								
							</div>
							<div class="col-md-6">
								<div class="card2  border-0 px-4 py-5">
									<a href="bank-login.html">
										<img src="common/images/site-logo-2.png" alt="" width="224" height="52" class="m-auto">
									</a>
									<h2>Your OrLe Bank Registration</h2>
									<form action="rewards.html" method="post" name="login">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="fullname">Full Name</label>
													<input type="text" name="fullname"  class="form-control" id="fullname"  placeholder="Enter Here" required>
												</div>
												<div class="form-group">
													<label for="orgname">Organisation Name</label>
													<input type="text" name="orgname"  class="form-control" id="orgname"  placeholder="Enter Here" required>
												</div>
											</div>
											<div class="col-md-6">
												<div class="myprofile_img_section text-center ">
													<figure>
														<img src="common/images/user-profile.png" alt="user-profile" width="175" height="" class=" text-center d-inline">
													</figure>
													<div class="file-upload">
														<input type="file">
														<img src="common/images/bank-edit-icon.png" alt="edit" width="23" height="18">
													</div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label for="businessroleSelect">Business Role</label>
											<select class="form-control" id="businessroleSelect">
												<option>-- Select Role --</option>
								<option>Farm Producer</option>
								<option>Transporter</option>
								<option>Product Producer</option>
								<option>Product Supplier</option>
								<option>Wholesaler</option>
								<option>Product distributer</option>
								<option>Retailer</option>
								<option>Consumer</option>
											</select>
										</div>
										<div class="row">
											<div class="form-group col-md-6">
												<label for="email">Email address</label>
												<input type="email" name="email"  class="form-control" id="email"  placeholder="Enter Here" required>
											</div>
											<div class="form-group col-md-6">
												<label for="phone">Phone Number</label>
												<input type="number" name="phone"  class="form-control" id="phone"  placeholder="Enter Here" required>
											</div>
										</div>
										<div class="row">
											<div class="form-group col-md-6">
												<label for="exampleInputEmail1">Password</label>
												<input type="password" name="password" id="password"  class="form-control"  placeholder="Enter Here" required>
											</div>
											<div class="form-group col-md-6">
												<label for="exampleInputEmail1">Confirm Password</label>
												<input type="password" name="cpassword" id="cpassword"  class="form-control"  placeholder="Enter Here" required>
											</div>
										</div>
										<div class="form-group custom-checkobox">
											<div class=" d-flex flex-wrap">
												<div class="d-flex align-items-center"><input type="checkbox"  name="remember" checked="checked" id="remember">  <label for="remember">You agree to Organic Ledger
												<a href="#" class="text-light-green">Terms Of Service</a> and <a href="#" class="text-light-green">Privacy Policy.</a></label></div>
												
											</div>
										</div>
										<div class="col-md-12">
											<button type="submit" class=" btn btn-block custom-btn">Register</button>
										</div>
										
										<div class="form-group">
											<p class="create-account text-center">Already have an account?
												<a href="bank-login.html" id="signup">Login</a></p>
											</div>
										</form>
										

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--login -->
			<script type="text/javascript" src="common/js/3.2.1.min.js"></script>
			<script type="text/javascript" src="common/bootstrap/js/bootstrap.bundle.min.js"></script>
			<script type="text/javascript" src="common/js/custom.js"></script>
		</body>
	</html>
