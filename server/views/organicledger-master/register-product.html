						<form action="register-product-detail.html" method="post" name="register_product">
							<div class="row">
								<div class="col-7 left-area">
									<div class="form-group">
										<label for="p_id">Product ID</label>
										<input type="text" name="p_id"  class="form-control" id="p_id"  placeholder="Enter Your ID" required>
									</div>
									<div class="form-group">
										<label for="p_name">Product Name</label>
										<input type="text" name="p_name" id="p_name"
										class="form-control"  placeholder="Enter Here" required>
									</div>
									<div class="form-group">
										<label for="p_name">Latitude</label>
										<input type="text" name="p_name" id="p_name"
										class="form-control"  placeholder="Enter in degrees" required>
									</div>
									<div class="form-group">
										<label for="p_name">Longitude</label>
										<input type="text" name="p_name" id="p_name"
										class="form-control"  placeholder="Enter in degrees" required>
									</div>
									<div class="form-group">
										<label for="p_name">Location</label>
										<input type="text" name="p_loc" id="p_name"
										class="form-control"  placeholder="Enter Here" required>
									</div>									
									
									<div class="form-group">
										<label for="p_name">Description</label>
										<textarea name="p_name" id="p_name"
										class="form-control"  placeholder="Text Here" required></textarea>
									</div>
									<div class="col-md-12 p-0">
										<button type="submit" class=" btn btn-block custom-btn m-0">Register</button>
									</div>
								</div>
								<div class="col-5 right-area">
									<div class="form-group">
										<label for="upload_media">Upload Media</label>
										<div class=" upload_media">
											<div class="upload_media_area">
											<figure>
												<img id="replace_img_1" src="common/images/upload.svg" width="174" alt="" class="mx-auto d-block">
											</figure>
											<span id="file-ext" class="d-block text-center mb-2"></span>
											<div class="button-wrapper">

													<img src="common/images/upload-icon.png" alt=""><span>Choose a File</span>
												</span>
												
												<input type="file" name="upload" id="upload" class="upload-box" placeholder="Choose a File">

											</div>
										</div>
									</div>
