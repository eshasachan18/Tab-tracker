				<main class="content">
					<div class="login-section iot-form">
						<div class="iot-section1">
							<span class="main-heading">IoT Form</span>
						</div>
						<form action="iot-sensors-management.html" method="post" name="register_iot">
						
							<div class="row">
								<div class="col-6">
									<div class="form-group">
										<label for="d_name">Device Name</label>
										<input type="text" name="d_name"  class="form-control" id="d_name"  placeholder="Enter Your ID" required>
									</div>
								</div>
								<div class="col-6">
									<div class="form-group">
										<label for="d_type_name">Device Type Name</label>
										<input type="text" name="d_type_name"  class="form-control" id="d_type_name"  placeholder="Enter Here" required>
									</div>
								</div>
								</div>
							<div class="row">
								<div class="col-6">
									<div class="form-group">
										<label for="d_id">Device Hostname/IP</label>
										<input type="text" name="d_ip"  class="form-control" id="d_ip"  placeholder="Enter Here" required>
									</div>
								</div>
								<div class="col-6">
									<div class="form-group">
										<label for="d_name">Communication Gateways</label>
										<input type="text" name="d_cg"  class="form-control" id="d_cg"  placeholder="Enter Here" required>
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label for="d_name">Installed Product ID</label>
										<input type="text" name="installed_p_id"  class="form-control" id="installed_p_id"  placeholder="Enter Here" required>
									</div>
								</div>								
								</div>
								<div class="row">
									<div class="col-12">
									<div class="form-group">
										<label for="description">Description</label>
										<textarea rows="4" cols="50" name="description" id="description"
										class="form-control"  placeholder="Enter Here" required></textarea>
									</div>										
									</div>
								</div>

									<div class="col-md-12 p-0">
										<button type="submit" class=" btn btn-block custom-btn m-0">Save</button>
									</div>								
							
						</form>
						
						
					</div>
